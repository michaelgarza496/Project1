<div class="container">
	<form id="updateForm" method="POST" action="updatePersonalInfo" id="changeInfoForm">
  <div class="form-group changeInfoForm">
    <label for="exampleInputEmail1">Email address(This will be your username)</label>
    <input type="email" class="form-control" id="emailUpdate" name="emailUpdate" placeholder="Email">
    <input type="checkbox" id="emailCheckBox" checked>Check here if the same<br>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="passwordUpdate" name="passwordUpdate" placeholder="Password">
    <input type="checkbox" id="passwordCheckBox" checked>Check here if the same<br>
  </div>
  <div class="form-group">
    <label >First name</label>
    <input type="text" class="form-control" id="firstNameUpdate" name="firstNameUpdate" placeholder="First name">
    <input type="checkbox" id="firstNameCheckBox" checked>Check here if the same<br>
  </div>
    <div class="form-group">
    <label >Last name</label>
    <input type="text" class="form-control" id="lastNameUpdate" name="lastNameUpdate" placeholder="Last name">
    <input type="checkbox" id="lastNameCheckBox" checked>Check here if the same<br>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
